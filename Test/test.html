<div style="position: relative; width: 100%;">

    <button onclick="document.getElementById('scroller_v2').scrollBy({left: -340, behavior: 'smooth'})"
        style="position: absolute; left: 0; top: 50%; transform: translateY(-50%); z-index: 10; background: rgba(0,0,0,0.7); color: white; border: 1px solid #555; border-radius: 50%; width: 50px; height: 50px; font-size: 24px; cursor: pointer; display: flex; align-items: center; justify-content: center; box-shadow: 0 4px 10px rgba(0,0,0,0.5); transition: background 0.2s;">
        ‚ùÆ
    </button>

    <div id="scroller_v2"
        style="display: flex; flex-wrap: nowrap; gap: 20px; width: 100%; overflow-x: auto; padding: 10px 60px 20px 60px; scroll-behavior: smooth; align-items: flex-start;">

        {{#each data}}
        
            <div style="flex: 0 0 320px; background-color: #1f1f20; border: 1px solid #333; border-radius: 8px; overflow: hidden; box-shadow: 0 4px 6px rgba(0,0,0,0.3);">

                <div style="width: 100%; background: #000; border-bottom: 1px solid #333; line-height: 0; position: relative;">
                    
                    <div style="cursor: zoom-in; position: relative;"
                         onclick="
                            var img = this.querySelector('img');
                            var w = window.open('');
                            w.document.write('<title>Asset Image</title>');
                            w.document.write('<style>body{margin:0; background: #0e0e0e; display: flex; align-items: center; justify-content: center; height: 100vh;} img{max-width: 95%; max-height: 95%; border: 1px solid #444; box-shadow: 0 0 20px rgba(0,0,0,0.5);}</style>');
                            w.document.write('<img src=\'' + img.src + '\'>');
                            w.document.close();
                         ">
                        
                        <img src="{{Image_Base64}}" style="width: 100%; height: auto; display: block;">
                        
                        <div style="position: absolute; top: 10px; right: 10px; background: rgba(0,0,0,0.6); color: #fff; width: 30px; height: 30px; border-radius: 4px; display: flex; align-items: center; justify-content: center; font-size: 16px; border: 1px solid #555; pointer-events: none;">
                            üîç
                        </div>
                    </div>

                </div>

                <div style="padding: 15px;">
                    
                    <div style="margin-bottom: 15px; border-bottom: 1px solid #444; padding-bottom: 10px;">
                        <h3 style="margin: 0; color: #fff; font-size: 1.2em; font-weight: bold; line-height: 1.2; white-space: normal;">
                            {{[Asset Name]}}
                        </h3>
                        <span style="font-size: 1em; font-weight: normal; color: #fff;">
                            Code: {{[Asset Code]}}
                        </span>
                    </div>

                    <div style="display: flex; flex-direction: column; gap: 4px; font-size: 1.1em;">
                        
                        <div style="display: flex; justify-content: space-between; align-items: center;">
                            <span style="color: #aaa;">Temp:</span>
                            <span style="color: #fff; font-weight: bold;">{{Temp}} ¬∞C</span>
                        </div>

                        <div style="display: flex; justify-content: space-between; align-items: center;">
                            <span style="color: #aaa;">Weather:</span>
                            <span style="color: #fff; font-weight: bold;">{{Weather}} ¬∞C</span>
                        </div>
                        
                        <div style="display: flex; justify-content: space-between; align-items: center;">
                            <span style="color: #aaa;">Section:</span>
                            <span style="color: #ffae00; font-weight: bold;">{{Section}}</span>
                        </div>

                        <div style="display: flex; justify-content: space-between; align-items: center;">
                            <span style="color: #aaa;">Machine ID:</span>
                            <span style="color: #fff; font-weight: bold;">{{[Machine ID]}}</span>
                        </div>
                        
                    </div>

                    <div style="margin-top: 15px; padding-top: 10px; border-top: 1px solid #333; font-size: 1.4em; color: #ffffff; text-align: center;">
                        <span style="margin-right: 5px;">üïí</span> 
                        {{TimeStr}}
                    </div>

                </div>
            </div>
            
        {{/each}}

    </div>

    <button onclick="document.getElementById('scroller_v2').scrollBy({left: 340, behavior: 'smooth'})"
        style="position: absolute; right: 0; top: 50%; transform: translateY(-50%); z-index: 10; background: rgba(0,0,0,0.7); color: white; border: 1px solid #555; border-radius: 50%; width: 50px; height: 50px; font-size: 24px; cursor: pointer; display: flex; align-items: center; justify-content: center; box-shadow: 0 4px 10px rgba(0,0,0,0.5); transition: background 0.2s;">
        ‚ùØ
    </button>
    
</div>

<style>
    #scroller_v2::-webkit-scrollbar { height: 14px; }
    #scroller_v2::-webkit-scrollbar-track { background: #181819; border-radius: 7px; }
    #scroller_v2::-webkit-scrollbar-thumb { background: #444; border-radius: 7px; border: 2px solid #181819; }
    #scroller_v2::-webkit-scrollbar-thumb:hover { background: #777; }
    
    button:hover { background: rgba(255, 174, 0, 0.8) !important; border-color: #ffae00 !important; color: #000 !important; }
</style>
